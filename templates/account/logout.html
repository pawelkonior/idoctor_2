{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}


{% block content %}
    <h2>Log Out</h2>
    <form action="{% url 'account_logout' %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Log out</button>

    </form>

{% endblock %}
